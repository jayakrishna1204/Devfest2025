bio: |-
  Je suis développeur advocate chez Algolia; un job qui convient parfaitement à mes deux personnalités. 

  D’abord, mon côté introverti aime plonger dans le code pour transformer une idée en un projet fini. Autodidacte avec plus de 20 ans d'expérience (essentiellement en front-end) et un esprit “think outside the box”, je vois le code comme un acte fondamentalement créatif, qu’il soit en ligne de commande ou dans un navigateur. 

  Puis mon côté social me fait sortir de ma bulle pour participer à des événements tech - que ce soit comme participant, speaker, ou même organisateur. Je forme également mes collègues à la prise de parole en public, convaincu que faire un bon talk suit les mêmes règles qu'écrire du bon code : clarté, cohérence et simplicité.

  Quand je ne suis pas absorbé par mon code ou engagé dans des discussions lors de meetups tech, vous me trouverez en train d'animer des parties de jeu de rôle. C'est un autre espace où je peux à la fois donner vie à mes idées et les partager avec d’autres sous forme d’histoires.
