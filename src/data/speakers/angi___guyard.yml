bio: |-
  Après une reconversion réussie grâce à l’école 42, je suis aujourd’hui développeuse et militante pour un numérique plus inclusif et une société équitable. Passionnée par les enjeux d’accessibilité numérique, de neurodiversité, de diversité dans la tech et d’égalité, je m’engage à sensibiliser et partager des bonnes pratiques pour construire un monde où chaque personne a sa place, avec ses besoins et ses particularités.
