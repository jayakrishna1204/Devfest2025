bio: |-
  Salut ! Je suis Nicolas, développeur depuis plus de 25 ans et aujourd'hui développeur d'applications mobiles freelance.

  Mon parcours m'a mené de la programmation de jeux MS-DOS au développement de bancs de tests électroniques pour la recherche pétrolière, avant de basculer vers le mobile en 2017.

  Tout a changé avec une mission d'éco-volontariat en Polynésie pour le suivi des tortues marines. Cette expérience a inspiré "We Spot Turtles!", mon side project devenu une de mes activités principales depuis que je suis freelance.

  En 2022, une rencontre inattendue avec une australienne a propulsé ce projet sur la scène internationale, jusqu'à être mis en avant par Google dans une campagne mondiale.

  Aujourd'hui, je développe cette solution en Flutter, co-organise le meetup Flutter Nantes, et cherche à étendre l'impact de cette application dédiée à la préservation des tortues marines à travers le monde.
