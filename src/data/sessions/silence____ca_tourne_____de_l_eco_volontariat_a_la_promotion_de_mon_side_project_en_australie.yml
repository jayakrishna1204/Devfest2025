abstract: |-
  Comment une mission d’éco-volontariat sur un atoll paradisiaque peut transformer un développeur mobile et donner naissance à un projet qui fera le tour du monde ?

  Je vous propose de découvrir mon parcours atypique, des plages de Tetiaroa en Polynésie française où j'ai effectué le suivi des sites de pontes des tortues marines jusqu’en Australie où mon application “We Spot Turtles!” a été mise en avant dans la campagne #WeArePlay de Google.

  Cette aventure reste avant tout une histoire humaine, celle d’un side-project né d’une passion, développé sur mon canapé entre deux missions freelance, qui grandit et devient un outil concret de protection de la biodiversité marine.

  Au travers de ce talk je vous ferais part de :

  - Comment passer d’une expertise technique à un projet à impact
  - Les difficultés et doutes qui jalonnent la route
  - L’ importance de la communauté et des rencontres qui font vivre le projet

  Développeuse et développeur en quête de sens à donner à vos compétences, ou curieuse et curieux de découvrir comment un side-project peut vous amener bien plus loin que prévu, cette présentation vous montrera qu’il est possible de concilier passion, impact social, et développement professionnel.
